<!DOCTYPE html>
<html>
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>

    <h2>Operasi Aritmatika</h2>

    <label for="num1">Angka 1:</label><br>
    <input type="number" id="num1" name="num1"><br><br>

    <label for="num2">Angka 2:</label><br>
    <input type="number" id="num2" name="num2"><br><br>

    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>
    <button onclick="pangkat()">Pangkat</button>
    <button onclick="modulus()">Modulus</button>

    <p id="result"></p>

    <script>
        function tambah() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("result").innerHTML = "Hasil penambahan: " + result;
        }

        function kurang() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 - num2;
            document.getElementById("result").innerHTML = "Hasil pengurangan: " + result;
        }

        function kali() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").innerHTML = "Hasil perkalian: " + result;
        }

        function bagi() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 / num2;
            document.getElementById("result").innerHTML = "Hasil pembagian: " + result;
        }

        function pangkat() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = Math.pow(num1, num2);
            document.getElementById("result").innerHTML = "Hasil pemangkatan: " + result;
        }

        function modulus() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 % num2;
            document.getElementById("result").innerHTML = "Hasil modulus: " + result;
        }
    </script>

</body>
</html>
