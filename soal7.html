<!DOCTYPE html>
<html>
<head>
    <title>Cetak Tipe Data ke Konsol</title>
</head>
<body>

<h2>Tipe Data</h2>

<script>
    let angka = 123;
    console.log("Nilai angka:", angka);

    let string = "Halo dunia!";
    console.log("Nilai string:", string);

    let array = [1, 2, 3, 4, 5];
    console.log("Nilai array:", array);

    let object = { nama: "Billy", umur: 16, status: "Pelajar" };
    console.log("Nilai objek:", object);

    let boolean = true;
    console.log("Nilai boolean:", boolean);
</script>

</body>
</html>
