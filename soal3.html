<!DOCTYPE html>
<html>
<head>
    <title>Luas Segitiga</title>
</head>
<body style="background-color: aqua;">

    <h2>Luas Segitiga</h2>

    <label for="alas">Alas:</label><br>
    <input type="number" id="alas" name="alas"><br><br>

    <label for="tinggi">Tinggi:</label><br>
    <input type="number" id="tinggi" name="tinggi"><br><br>

    <button onclick="hitungLuas()">Hitung</button>

    <p id="result"></p>

    <script>
        function hitungLuas() {
            let alas = parseFloat(document.getElementById("alas").value);
            let tinggi = parseFloat(document.getElementById("tinggi").value);

            let luas = 0.5 * alas * tinggi;
            document.getElementById("result").innerHTML = "Luas segitiga adalah: " + luas;
        }
    </script>

</body>
</html>
